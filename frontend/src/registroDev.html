<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script type="module" src="registro.js"></script>
  </head>
  <body class="bg-light">
    <div class="container">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">LISTS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="registroGame.html">ADD GAME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="registroDev.html">ADD DEV</a>
        </li>
      </ul>
      <div>
        <h1 class="display-4 my-5">ADD DEV</h1>
        <div class="input-group flex-nowrap">
          <form
            action="http://localhost:8080/devs"
            method="POST"
            class="col-md-6">
            <div class="mb-3 w-50">
              <label for="devName" class="form-label">Name</label>
              <input class="form-control" type="text" id="devName" required />
            </div>
            <div class="mb-3 w-50">
              <label for="devCountry" class="form-label">Country</label>
              <input class="form-control" type="text" id="devCountry" />
            </div>
            <div class="mb-3 w-50">
              <label for="devYear" class="form-label">Year Founded</label>
              <input class="form-control" type="number" id="devYear" />
            </div>
            <button type="button" class="btn btn-success" onClick="addDev()">
              ADD
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
