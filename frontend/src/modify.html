<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script type="module" src="modify.js"></script>
  </head>
  <body onLoad="loadGame()">
    <div class="container">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html"
            >GAME LIST</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="registro.html">ADD GAME or DEV</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="modify.html">MODIFY</a>
        </li>
      </ul>

      <h1>MODIFICAR</h1>
      <form>
        <div class="mb-3">
          <label for="gameName" class="form-label">Name</label>
          <input class="form-control" type="text" id="gameName" />
        </div>
        <div class="mb-3">
          <label for="gameGenere" class="form-label">Genere</label>
          <input class="form-control" type="text" id="gameGenere" />
        </div>
        <div class="mb-3">
          <label for="gameYear" class="form-label">Year</label>
          <input class="form-control" type="text" id="gameYear" />
        </div>
        <div class="mb-3">
          <label for="gameDev" class="form-label">Developers</label>
          <input class="form-control" type="text" id="gameDev" />
        </div>
        <button type="button" class="btn btn-primary" onClick="modifyGame()">
          Modificar
        </button>
      </form>
    </div>
  </body>
</html>
