<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script type="module" src="registro.js"></script>
  </head>
  <body class="bg-light">
    <div class="container">
      <ul class="nav nav-tabs mt-2">
        <li class="nav-item">
          <a class="nav-link text-black" aria-current="page" href="index.html"
            >LISTS</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active text-success" href="registroGame.html"
            >ADD GAME</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="registroDev.html">ADD DEV</a>
        </li>
      </ul>

      <div class="">
        <h1 class="display-4 my-5">ADD GAME</h1>
        <div class="input-group flex-nowrap">
          <form
            action="http://localhost:8080/games"
            method="POST"
            class="col-md-6">
            <div class="mb-3 w-50">
              <label for="gameName" class="form-label">Name</label>
              <input class="form-control" type="text" id="gameName" required />
            </div>
            <div class="mb-3 w-50">
              <label for="gameGenere" class="form-label">Genre</label>
              <input class="form-control" type="text" id="gameGenere" />
            </div>
            <div class="mb-3 w-50">
              <label for="gameYear" class="form-label">Year</label>
              <input class="form-control" type="number" id="gameYear" />
            </div>
            <div class="mb-3 w-50">
              <label for="gameDev" class="form-label">Developer</label>
              <input class="form-control" type="text" id="gameDev" required />
            </div>
            <button type="button" class="btn btn-success" onClick="addGame()">
              ADD
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
